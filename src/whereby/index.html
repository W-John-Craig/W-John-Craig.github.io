<html>
<head>
  <title>Whereby Embedded Room</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <script type="text/javascript">
    var link = window.prompt("Enter whereby link");
    if (link != null) {
      document.getElementById("wherebyframe").src = link;
    }
  </script>
</head>
<body>
  <table border="0">
    <tr>
      <td>Whereby Room</td>
    </tr>
    <tr>
      <iframe id="wherebyframe" allow="camera; microphone; fullscreen; speaker; display-capture"></iframe>
    </tr>
  </table>
</body>
</html>

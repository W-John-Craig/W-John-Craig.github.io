<html>
<head>
  <title>Whereby Embedded Room</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
</head>
<body>
  <table border="0">
    <tr>
      <td>Whereby Room</td>
    </tr>
    <tr>
      <td>
        <input type="text", id="url_input", name="url_input", size="32", value="">
        <input type="button" value="submit", id="submit_button">
      </td>
    </tr>
    <tr>
      <iframe height="480" width="360" id="wherebyframe" src="" allow="camera; microphone; fullscreen; speaker; display-capture"></iframe>
    </tr>
  </table>
  <script type="text/javascript">
    let t_button = document.getElementById("submit_button");
    t_button.addEventListener("click", set_url);

    function set_url() {
      document.getElementById("wherebyframe").setAttribute("src", document.getElementById("url_input").value);
    }
  </script>
</body>
</html>
